<ng-container>
  <mat-card>
    <mat-card-title>
      Add employee to company {{data.name}}
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="createEmployeeForm" (ngSubmit)="createEmployee()">
        <mat-form-field>
          <input type="text" matInput placeholder="Name" name="fname" formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Surname" name="lname" formControlName="surname">
        </mat-form-field>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Address" name="address" formControlName="address">
        </mat-form-field>
        <mat-form-field>
          <input type="number" matInput placeholder="Salary" formControlName="salary">
        </mat-form-field>
        <button type="submit" mat-flat-button color="primary">Add employee</button>
      </form>
    </mat-card-content>
  </mat-card>
</ng-container>
