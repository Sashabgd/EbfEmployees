<ng-container *ngIf="this.company">
  <mat-card>
    <mat-card>
      <mat-card-title>
        {{this.company.name}}
      </mat-card-title>
      <mat-card-content>
        <div>Company:  <mat-form-field><input matInput type="text" [value]="this.company.name" readonly></mat-form-field></div>
        <div>Avarage Salary:  <mat-form-field><input matInput type="text" [value]="this.company.avgSalary" readonly></mat-form-field></div>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>
        Company Employees
      </mat-card-title>
      <mat-card-content>
        <mat-card>
          <mat-card-title>
            Employee Actions
          </mat-card-title>
          <mat-card-content>
            <button mat-flat-button color="primary" class="action-buttons" (click)="createEmployee()">Add Employee</button>
            <button mat-flat-button color="primary" class="action-buttons">Generate Employees</button>
          </mat-card-content>
        </mat-card>
        <mat-card>
          <mat-card-title>
            Employee list
          </mat-card-title>
          <mat-card-content *ngIf="this.employees && !this.employees.empty">
            <mat-table [dataSource]="this.employees.content" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="id-column"> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
              <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Surname </th>
                <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
              </ng-container>
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>
              <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef> Company </th>
                <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
              </ng-container>
              <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef> Salary </th>
                <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
              </ng-container>
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class="delete-action"> Delete </th>
                <td mat-cell mat-cell-cell *matCellDef="let element">
                  <mat-icon style="color: red;" (click)="deleteEmployee(element);$event.stopPropagation()">delete_forever</mat-icon>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr class="table-row" mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" [ngClass]="{
                'color-row': i % 2 == 0
              }" (click)="openEmployeeDetail(row)"></tr>
            </mat-table>
          </mat-card-content>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </mat-card>
</ng-container>
