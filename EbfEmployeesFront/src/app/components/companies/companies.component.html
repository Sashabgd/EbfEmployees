<ng-container *ngIf="this.tableData && !this.tableData.empty">
  <mat-card>
    <mat-card-title>
      Actions
    </mat-card-title>
    <mat-card-content>
      <button class="action-buttons" mat-flat-button color="primary" (click)="createCompany()">Create new company</button>
      <button class="action-buttons" mat-flat-button color="primary">Generate companies</button>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-title>
      Companies
    </mat-card-title>
    <mat-card-content>
      <mat-table [dataSource]="this.tableData.content" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="id-column"> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="delete-action"> Delete </th>
          <td mat-cell mat-cell-cell *matCellDef="let element">
            <mat-icon style="color: red;" (click)="deleteCompany(element);$event.stopPropagation()">delete_forever</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="table-row" mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" [ngClass]="{
          'color-row': i % 2 == 0
        }" (click)="openCompanyDetail(row)"></tr>
      </mat-table>
    </mat-card-content>
  </mat-card>
</ng-container>
